<body class="Site">
<div th:replace="~{fragments/locale_selector :: localeSelector}"></div>

<header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="${tag.name}">Психологическая проза</span>
                </li>
            </ul>
            <div class="Section">
                <form class="form Login Login_registration"
                      id="tagUpdateForm" onsubmit="return false;"
                      th:if="${curUsr != null && curUsr.getRoles.contains('ADMIN')}">
                    <div class="form-group">
                        <label class="form-label Login-title">Изменить тэг
                        </label>
                    </div>
                    <div class="form-group form-group_row">
                        <div class="row">
                            <div class="row-block">
                                <input id="tagName" name="name" placeholder="Name" required th:value="${tag.name}"
                                       type="text">
                            </div>
                            <div class="row-block">
                                <input id="tagSlug" name="slug" placeholder="Slug" required th:value="${tag.slug}"
                                       type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group_row">
                        <label id="tagMessage"></label>
                    </div>

                    <div class="form-group form-group_center">
                        <button class="btn btn_primary form-btn" id="updateTag" name="addTag" type="button" th:attr="data-id=${tag.id}">Update tag
                        </button>
                        <button class="btn btn_primary form-btn" id="deleteTag" name="addTag" type="button" th:attr="data-id=${tag.id}">Delete tag
                        </button>
                    </div>
                </form>
                <div class="Section-header">
                    <h1 class="Section-title" th:text="${tag.name}">Психологическая проза
                    </h1>
                    <div class="Section-header-links"><a class="Section-header-link" href="/index.html#tags"
                                                         th:href="@{/#tags}" th:text="#{tag.allTags}">Все тэги</a>
                    </div>
                </div>
                <div th:replace="~{fragments/books_pool_fragment :: pool}"></div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary" data-refreshid="10" data-refreshlimit="20" data-refreshoffset="0"
                       data-refreshshow="tag" href="#" th:attr="data-refreshid=${tag.id}"
                       th:text="#{main.showMore}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
