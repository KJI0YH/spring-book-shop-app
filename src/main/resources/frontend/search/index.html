<body class="Site">
<div th:replace="~{fragments/locale_selector :: localeSelector}"></div>
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
  <div class="Middle Middle_search">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.search}">Поиск
        </h1>
        <div class="Section">
          <div class="search">
            <form class="form form_search" action="#" method="post" data-searchlimit="20">
              <input class="search-input" id="querypage" name="querypage" type="text" placeholder="Search over 30 million book titles" th:value="${searchWordDto.example}" value="Техника"/>
              <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{topbar.search}">Поиск
              </button>
            </form>
          </div>
        </div>
        <div class="Section Section_close">
          <header class="Section-header">
            <h2 class="Section-title Middle-searchHeader" th:text="#{search.booksFound(${searchResults.size()})}">Найдено 40 книг
            </h2>
          </header>
          <div class="Cards Cards_search Cards_refresh">
            <div class="Card" th:each="book : ${searchResults}">
              <a class="Card-picture" href="/books/slug.html" th:href="${'/books/' + book.slug}">
                <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
                <div class="Card-sale" th:if="${book.discount != 0}" th:text="#{main.sale(${book.discount})}">30% скидка
                </div>
                <div class="Card-ribbon">
                  <span class="Card-ribbonText" th:if="${book.isBestseller == 1}" th:text="#{main.bestseller}">Бестселлер</span>
                </div>
              </a>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="/books/slug.html" th:href="${'/books/' + book.slug}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:each="author : ${book.authorList}">
                  <a th:text="${author}" th:href="${'/authors/' + author.slug}">Кондратенко Александр Петрович</a>
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:if="${book.discount != 0}" th:text="${'$' + book.price}">₽500.00</span>
                  <span class="Card-price" th:if="${book.discount == 0}" th:text="${'$' + book.price}">₽390.00</span>
                  <span class="Card-price" th:unless="${book.discount == 0}" th:text="${'$' + book.discountPrice}">₽390.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary" href="#" data-refreshshow="search" data-refreshoffset="0" data-refreshlimit="20" th:attr="data-refreshquery=${searchWordDto.example}" data-refreshquery="Техника" th:text="#{main.showMore}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
<footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
