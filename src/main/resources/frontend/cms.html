<header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <form class="form Login Login_registration" id="bookForm">
                <div class="form-group">
                    <label class="form-label Login-title">Добавить книгу
                    </label>
                </div>
                <div class="pict pict_left">
                    <img th:src="${defaultBookImage}">
                </div>
                <div class="form-group">

                    <input id="bookTitle" name="title" placeholder="Title" required type="text">
                </div>
                <div class="form-group">
                    <input id="bookSlug" name="slug" placeholder="Slug" required type="text">
                </div>

                <div class="form-group">
                    <input id="bookPrice" min="1" name="price" placeholder="Price" required step="0.01"
                           type="number">
                </div>
                <div class="form-group">
                    <input id="bookDiscount" max="99" min="0" name="discount" placeholder="Discount" required
                           type="number">
                </div>

                <div class="form-group">
                    <label for="bookBestseller">Бестселлер</label>
                    <input id="bookBestseller" name="bestseller" type="checkbox">
                </div>

                <div class="form-group">
                    <label class="form-label" for="bookPubDate">Дата публикации</label>
                    <input id="bookPubDate" name="pubDate" type="date"/>
                </div>

                <div class="form-group">
                    <select id="bookAuthors" multiple multiselect-hide-x="true" multiselect-search="true" name="authors" th:placeholder="Authors">
                        <th:block th:each="author : ${authors}">
                            <option th:value="${author.id}" th:text="${author.toString()}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <select id="bookGenres" multiple multiselect-hide-x="true" multiselect-search="true" name="genres" th:placeholder="Genres">
                        <th:block th:each="genre : ${genres}">
                            <option th:value="${genre.id}" th:text="${genre.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <select id="bookTags" multiple multiselect-hide-x="true" multiselect-search="true" name="tags" th:placeholder="Tags">
                        <th:block th:each="tag : ${tags}">
                            <option th:value="${tag.id}" th:text="${tag.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <textarea class="form-textarea" id="bookDescription" name="description"
                              placeholder="Description"></textarea>
                </div>

                <div class="form-group form-group_center">
                    <button class="btn btn_primary form-btn" id="addBook" name="addBook" type="submit">Add book</button>
                </div>
            </form>
            <form class="form Login Login_registration" id="authorForm">
                <div class="form-group">
                    <label class="form-label Login-title">Добавить автора
                    </label>
                </div>
                <div class="pict pict_left">
                    <img height="250" th:src="${defaultAuthorImage}" width="250">
                </div>

                <div class="form-group">
                    <input id="authorFirstName" name="firstName" placeholder="First Name" required type="text">
                </div>

                <div class="form-group">
                    <input id="authorLastName" name="lastName" placeholder="Last Name" required type="text">
                </div>


                <div class="form-group">
                    <input id="authorSlug" name="slug" placeholder="Slug" required type="text">
                </div>

                <div class="form-group">
                    <textarea class="form-textarea" id="authorDescription" name="description"
                              placeholder="Description"></textarea>
                </div>


                <div class="form-group form-group_center">
                    <button class="btn btn_primary form-btn" id="addAuthor" name="addAuthor" type="submit">Add author
                    </button>
                </div>
            </form>
            <form class="form Login Login_registration" id="genreForm">
                <div class="form-group">
                    <label class="form-label Login-title">Добавить жанр
                    </label>
                </div>
                <div class="form-group form-group_row">
                    <div class="row">
                        <div class="row-block">
                            <input id="genreName" name="name" placeholder="Name" required type="text">
                        </div>
                        <div class="row-block">
                            <input id="genreSlug" name="slug" placeholder="Slug" required type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <select id="genreParent" name="genreParent" th:placeholder="Parent">
                            <option></option>
                            <th:block th:each="genre : ${genres}">
                                <option th:value="${genre.id}" th:text="${genre.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group form-group_center">
                    <button class="btn btn_primary form-btn" id="addGenre" name="addGenre" type="submit">Add genre
                    </button>
                </div>
            </form>
            <form class="form Login Login_registration" id="tagForm" onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label Login-title">Добавить тэг
                    </label>
                </div>
                <div class="form-group form-group_row">
                    <div class="row">
                        <div class="row-block">
                            <input id="tagName" name="name" placeholder="Name" required type="text">
                        </div>
                        <div class="row-block">
                            <input id="tagSlug" name="slug" placeholder="Slug" required type="text">
                        </div>
                    </div>
                </div>
                
                <div    class="form-group form-group_row">
                    <label id="tagMessage"></label>
                </div>

                <div class="form-group form-group_center">
                    <button class="btn btn_primary form-btn" id="addTag" name="addTag" type="button">Add tag</button>
                </div>
            </form>
        </main>
    </div>
</div>
