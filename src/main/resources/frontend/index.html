<body class="Site">
<div th:replace="~{fragments/locale_selector :: localeSelector}"></div>
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;

          +s

  <header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{main.recommended}">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                  <div th:replace="~{fragments/card_fragment :: card}"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{main.loading}">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{topbar.news}">Новинки
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${recentBooks}">
                <div class="Slider-content">
                  <div th:replace="~{fragments/card_fragment :: card}"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{main.loading}">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{topbar.popular}">Популярное
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${popularBooks}">
                <div class="Slider-content">
                  <div th:replace="~{fragments/card_fragment :: card}"></div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{main.loading}">Идет загрузка данных
              </div>
            </div>
          </div>
        </div>
        <h2 class="Middle-title" th:text="#{main.booksByTags}">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <div class="Tag Tag_xs" th:class="${'Tag ' + tag.popularity}" th:each="tag : ${tags}">
            <a th:href="@{'/tags/' + ${tag.tag.slug}}" href="/tags/index.html" th:text="${tag.tag.title}">современная литература</a>
          </div>
          <div class="Cards-footer Cards-footer_center">
            <a class="btn btn_primary" href="#" data-refreshshow="tags" data-refreshoffset="0" data-refreshlimit="20" th:text="#{main.showMore}">Показать еще</a>
          </div>
        </div>
      </main>
    </div>
  </div>
<footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
