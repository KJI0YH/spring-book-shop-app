<body class="Site">

<header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
<div class="Middle">
  <div class="Middle-top">
    <div class="wrap">
      <h1 class="Middle-title">Личный кабинет
      </h1>
    </div>
  </div>
  <div class="wrap">
    <main class="Middle-main">
      <h2 class="Middle-title">Мой профиль
      </h2>
      <div class="Tabs Tabs_default">
        <!--+Tabs-links([-->
        <!--    ['#basic', 'Основные сведения'],-->
        <!--    ['#transactions','История транзакций'],-->
        <!--    ['#topup','Пополнить счет']-->
        <!--], 'text', 0)-->
        <div class="Tabs-links"><a class="Tabs-link Tabs-link_ACTIVE" href="#basic">Основные сведения</a><a class="Tabs-link" href="#transactions">История транзакций</a><a class="Tabs-link" href="#topup">Пополнить счет</a>
        </div>
        <div class="Tabs-wrap">
          <div class="Tabs-block" id="basic">
            <div class="Profile">
              <form class="form Profile-form" action="#" th:action="@{/profile/change}" method="post">
                <div class="row">
                  <div class="row-block">
                    <div class="form-group">
                      <label class="form-label" for="name">Имя
                      </label>
                      <input class="form-input" id="name" name="name" type="text" th:value="${curUsr.name}"
                             value="Михаил"/>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="mail">E-mail
                      </label>
                      <input class="form-input" id="mail" name="mail" type="text" th:value="${curUsr.email}"
                             value="addr@sait.com" data-validate="require mail"/>
                      <div class="Profile-btn Profile-btn_confirm">
                        <button class="btn btn_primary" type="button" id="confirmChangeEmailButton">Подтвердить
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="phone">Телефон
                      </label>
                      <input class="form-input" id="phone" name="phone" type="text" th:value="${curUsr.phone}" data-mask="+375 (99) 999-99-99" data-validate="require"/>
                      <div class="Profile-btn Profile-btn_confirm">
                        <button class="btn btn_primary" type="button" id="confirmChangePhoneButton">Подтвердить
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="row-block">
                    <div class="form-group">
                      <label class="form-label" for="password">Пароль
                      </label>
                      <input class="form-input" id="password" name="password" type="password" placeholder="Тут можно изменить пароль"/>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="passwordReply">Подтверждение пароля
                      </label>
                      <input class="form-input" id="passwordReply" name="passwordReply" type="password" placeholder="Введите пароль повторно"/>
                    </div>
                    <div class="form-group">
                      <div class="Profile-btn">
                        <button class="btn btn_danger" type="button">Отменить
                        </button>
                        <button class="btn btn_primary" type="submit">Сохранить
                        </button>
                      </div>
                      <div class="Profile-success">
                        <th:block th:each="message : ${profileMessage}">
                          <label th:text="${message}">Профиль успешно сохранен</label><br>
                        </th:block>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="Tabs-block" id="transactions">
            <div class="Transactions">
              <div class="tableWrap">
                <a class="Transactions-time">Revert</a>
                <table class="table table_noMargin">
                  <thead>
                  <tr>
                    <th>Дата и время
                    </th>
                    <th>Сумма
                    </th>
                    <th>Описание
                    </th>
                  </tr>
                  </thead>
                  <tbody class="Transactions-body">
                  <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.getTimeValue()}">15 мая 2017 10:03</td>
                    <td>
                      <span class="Transactions_textSuccess">
                        <strong th:text="${transaction.getValueJson() + 'р.'}">+500 р.</strong>
                      </span>
                    </td>
                    <td th:text="${transaction.description}">Пополнение счета</td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="Transactions-footer Transactions-footer_center"><a class="btn btn_primary Transactions-get" href="#" data-transactionoffset="0" data-transactionlimit="50" data-transactionsort="desc">Показать еще</a>
              </div>
            </div>
          </div>
          <div class="Tabs-block" id="topup">
            <form class="form Topup" action="#" method="post" data-sendhash="34534535" th:attr="data-sendhash=${curUsr.hash}">
              <div class="Topup-wrap">
                <strong class="Topup-title">Введите сумму, на которую хотите пополнить свой счет:
                </strong>
                <div class="form-group form-group_row Topup-group">
                  <input class="form-input" id="sum" name="sum" type="text"/><span>рублей</span>
                </div>
                <div class="form-group">
                  <div class="Topup-btn">
                    <button class="btn btn_primary">Пополнить</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
