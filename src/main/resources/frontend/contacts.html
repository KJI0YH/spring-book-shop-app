<body class="Site">

<header th:replace="~{fragments/common_header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title" th:text="#{bottombar.contacts}">Контакты
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}"
                                                th:text="#{bottombar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="#{bottombar.contacts}">Контакты</span>
                </li>
            </ul>
            <div class="Contacts">
                <div class="row">
                    <div class="row-block">
                        <h2>Контакты
                        </h2>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.mobile}">Телефон:
                            </strong><span class="Contacts-propContent">8 (800) 484-48-48</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.email}">E-mail:
                            </strong><span class="Contacts-propContent">test@test.ru</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.bot}">Телеграм-бот:
                            </strong><span class="Contacts-propContent">@testBookShop</span>
                        </div>
                    </div>
                    <div class="row-block">
                        <div class="Contacts-form">
                            <h2 th:text="#{contacts.write}">Напишите нам:
                            </h2>
                            <form action="#" th:action="@{/contacts/message}" class="form" method="post" th:object="${message}">
                                <div class="form-group">
                                    <input class="form-input" data-validate="require" id="name" name="name" th:value="${curUsr?.name}"
                                           th:placeholder="#{contacts.enterName}" type="text" th:type="${curUsr == null ? 'text' : 'hidden'}"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input form-input_mail" data-validate="mail require" id="mail" name="mail" th:value="${curUsr?.email}"
                                           th:placeholder="#{contacts.enterEmail}" type="text" th:type="${curUsr == null ? 'text' : 'hidden'}"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input" data-validate="require" id="title" name="title"
                                           th:placeholder="#{contacts.enterTitle}" type="text"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-textarea Contacts-message" data-validate="require" id="message"
                                              name="message"
                                              th:placeholder="#{contacts.enterMessage}"></textarea>
                                </div>

                                <button class="btn btn_primary form-btn" id="sendMessage"
                                        th:text="#{contacts.send}" type="submit">Отправить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
