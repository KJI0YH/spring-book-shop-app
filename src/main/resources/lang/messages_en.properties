faq.notFound=What to do if I can't find the product I want
faq.notFoundAnswer=If you entered a product name in the search box and saw the message "Sorry, your request is currently out of stock," it means that we don't have that product in stock yet. In this case, you can add a link to the product you're looking for by clicking Didn't find what you were looking for? We will pass the information on to the managers of the relevant category and try to add the product to the assortment.
faq.outOfStock=Item is out of stock
faq.outOfStockAnswer=We regularly restock items in stock. To find out when an item arrives, sign up for notifications by clicking the Check Receipt button.
faq.tooHigh=The price of the product is too high
faq.tooHighAnswer=You can wait for a discount on the item you're interested in. To not miss a price reduction, click the Is it expensive? button on the item card. When the price goes down, we'll send you a notification.
faq.question=I have a question about the seller's product
faq.questionAnswer=Some sellers can be contacted via chat. To ask a question, on the product card underneath the photos of the product, click Ask the seller about the product, then type your message and wait for an answer.

