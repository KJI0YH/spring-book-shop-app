faq.contactUs=свяжитесь с нами
faq.notFound=Что делать, если я не нашел нужный товар
faq.notFoundAnswer=Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет. В этом случае вы можете добавить ссылку на искомый товар, нажав кнопку Не нашли то, что искали? Мы передадим информацию менеджерам соответствующей категории и постараемся добавить товар в ассортимент.
faq.outOfStock=Товара нет в наличии
faq.outOfStockAnswer=Мы регулярно пополняем запасы товаров на складах. Чтобы узнать о поступлении товара, подпишитесь на уведомления, нажав кнопку Узнать о поступлении.
faq.tooHigh=У товара слишком высокая цена
faq.tooHighAnswer=Вы можете дождаться скидки на интересующий товар. Чтобы не пропустить снижение цены, нажмите кнопку Это дорого? на карточке товара. Когда цена снизится, мы пришлем вам уведомление.
faq.question=У меня есть вопрос про товар продавца
faq.questionAnswer=С некоторыми продавцами можно связаться через чат. Чтобы задать интересующий вас вопрос, на карточке товара под его фотографиями нажмите Спросить продавца о товаре, далее введите ваше сообщение и дождитесь ответа.

